<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMenu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <ul class="menu">
    <li><a href="#" class="active" data-id="about">サイトの概要</a></li>
    <li><a href="#" data-id="service">サイトの内容</a></li>
    <li><a href="#" data-id="contact">お問い合わせ</a></li>
  </ul>
  <section class="content active" id="about">
    <サイトの概要>
  </section>
  <section class="content" id="service">
    <サイトの内容>
  </section>
  <section class="content" id="contact">
    <div class="inquiry">
    <tr>
      <th class="contact-item">名前</th>
      <td class="contact-body">
        <input type="text" name="名前" class="form-text" />
      </td>
    </tr>
    <tr>
      <th class="contact-item">性別</th>
      <td class="contact-body">
        <label class="contact-sex">
          <input type="radio" name="性別" />
          <span class="contact-sex-txt">男</span>
        </label>
        <label class="contact-sex">
          <input type="radio" name="性別" />
          <span class="contact-sex-txt">女</span>
        </label>
      </td>
    </tr>
    <tr>
      <th class="contact-item">メール</th>
      <td class="contact-body">
        <input type="email" name="メール" class="form-text" />
      </td>
    </tr>
    <tr>
      <th class="contact-item">お問い合わせ内容</th>
      <td class="contact-body">
        <textarea name="問い合わせ" class="form-textarea"></textarea>
      </td>
    </tr>
    <button>送信</button>
    </div>
  </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
